<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox in Website</title>
</head>

<body>
    <h1>Checkbox in Website</h1>
    <form action="">
        <label for="">Hobby: </label><br><br>
        <input type="checkbox" name="hobby" value="chess" id="chess">
        <label for="chess">Chess</label><br><br>

        <input type="checkbox" name="hobby" value="programming" id="programming">
        <label for="programming">Programming</label><br><br>

        <input type="checkbox" name="hobby" value="chinese" id="chinese">
        <label for="chinese">Chinese</label>

    </form>
</body>

</html>
