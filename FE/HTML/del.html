<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Del tag in Website</title>
</head>

<body>
    <style>
        .old_price {
            color: #f00;
        }
    </style>
    <h1>Del tag in Website</h1>
    <p>Price : <span>500.000 VND</span>(<del class="old_price">900.000 VND</del>)</p>
</body>

</html>
