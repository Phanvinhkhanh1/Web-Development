<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select box in Website</title>
</head>

<body>
    <h1>Select box in Website</h1>
    <label for="city">City: </label><br>
    <select name="city" id="city">
        <option value="0">Shanghai</option>
        <option value="1">Shenzhen</option>
        <option value="2">Chongqing</option>
        <option value="3">Beijing</option>
        <option value="4">Xian</option>
    </select>
</body>

</html>
