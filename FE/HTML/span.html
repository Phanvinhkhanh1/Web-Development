<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span tag in Website</title>
</head>

<body>
    <style>
        .price,
        .numOfComments {
            color: rgb(9, 190, 79);
        }
    </style>
    <h1>Span tag in Website</h1>
    <p>Price : <span class="price">50.000 VND</span></p>
    <p>Number of Comments : <span class="numOfComments">100</span></p>
</body>

</html>
