<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displat Flex Align Content in CSS</title>
</head>

<body>
    <style>
        .container {
            width: 1170px;
            height: 600px;
            margin: 0px auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            background-color: gray;
            /* justify-content: space-between; */
            align-content: space-between;
        }

        .flex-item {
            padding: 60px;
            color: #fff;
            background-color: green;
            margin: 10px;
            text-align: center;
        }
    </style>
    <h1>Displat Flex Align Content in CSS</h1>
    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
        <div class="flex-item item-3">3</div>
        <div class="flex-item item-4">4</div>
        <div class="flex-item item-5">5</div>
        <div class="flex-item item-6">6</div>
        <div class="flex-item item-7">7</div>
        <div class="flex-item item-8">8</div>
        <div class="flex-item item-9">9</div>
        <div class="flex-item item-10">10</div>
        <div class="flex-item item-11">11</div>
        <div class="flex-item item-12">12</div>
        <div class="flex-item item-13">13</div>
        <div class="flex-item item-14">14</div>
        <div class="flex-item item-15">15</div>
        <div class="flex-item item-16">16</div>
        <div class="flex-item item-17">17</div>
    </div>
</body>

</html>
