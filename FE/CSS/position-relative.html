<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative in CSS</title>
</head>

<body>
    <style>
        .box {
            width: 500px;
            height: 300px;
            background-color: green;
            color: #fff;
            position: relative;
        }

        .box:hover {
            top: 20px;
            left: 30px;
        }
    </style>
    <h1>Position Relative in CSS</h1>
    <div class="box">
        1
    </div>
</body>

</html>
