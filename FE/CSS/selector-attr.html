<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Attribute in Website</title>
</head>

<body>
    <style>
        a[href] {
            color: green;
        }

        a[href*="CA"] {
            color: rgb(210, 224, 9);
        }

        a[href^="https"] {
            text-align: center;
        }
    </style>
    <h1>Selector Attribute in Website</h1>
    <a href="https://www.google.com/">Google.com</a><br>
    <a href="ELCA.vn">Products</a>
</body>

</html>
