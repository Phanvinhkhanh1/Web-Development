<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex grow in CSS</title>
</head>

<body>
    <style>
        .container {
            width: 1170px;
            margin: 0px auto;
            display: flex;
            flex-direction: row;
            background-color: gray;
        }

        .flex-item {
            color: white;
            background-color: green;
            padding: 50px;
            margin: 10px;
        }

        .item-1 {
            flex-grow: 1;
        }

        .item-2 {
            flex-grow: 2;
        }
    </style>
    <h1>Display flex grow in CSS</h1>
    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
    </div>
</body>

</html>
