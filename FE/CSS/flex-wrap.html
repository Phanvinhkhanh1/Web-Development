<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap in CSS</title>
</head>

<body>
    <style>
        #wrapper {
            width: 1170px;
            margin: 0px auto;
        }

        .container {
            display: flex;
            background-color: gray;
            /* flex-direction: column;
            flex-direction: column-reverse;
            flex-direction: row;
            */
            flex-direction: row;
            /* flex-wrap: wrap; */
            flex-wrap: wrap-reverse;
        }

        .box {
            width: 100px;
            padding: 50px;
            background-color: green;
            color: white;
            margin: 10px;
        }
    </style>
    <div id="wrapper">
        <h1>Flex Wrap in CSS</h1>
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
            <div class="box">11</div>
            <div class="box">12</div>
            <div class="box">13</div>
            <div class="box">14</div>
            <div class="box">15</div>
            <div class="box">16</div>
            <div class="box">17</div>
        </div>
    </div>
</body>

</html>
