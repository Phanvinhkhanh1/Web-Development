<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display None in CSS</title>
</head>

<body>
    <style>
        #wrapper {
            width: 960px;
            margin: 0px auto;
        }

        ul.sub-menu {
            display: none;
        }

        ul#main-menu li:hover ul.sub-menu {
            display: block;
        }
    </style>
    <div id="wrapper">
        <ul id="main-menu">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3
                <ul class="sub-menu">
                    <li>Item 3.1</li>
                    <li>Item 3.2</li>
                    <li>Item 3.3</li>
                </ul>
            </li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </div>
</body>

</html>
