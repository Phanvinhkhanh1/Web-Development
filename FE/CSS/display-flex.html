<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex in CSS</title>
</head>

<body>
    <style>
        #wrapper {
            width: 960px;
            margin: 0px auto;
        }

        .container {
            display: flex;
            /* flex-direction: column;
            flex-direction: column-reverse;
            flex-direction: row;
            */
            flex-direction: row-reverse;
        }

        .box {
            width: 100px;
            padding: 50px;
            background-color: green;
            color: white;
            margin: 10px;
        }
    </style>
    <div id="wrapper">
        <h1>Display Flex in CSS</h1>
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
    </div>
</body>

</html>
