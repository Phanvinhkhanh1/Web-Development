<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin in CSS</title>
</head>

<body>
    <style>
        .box {
            width: 100px;
            background-color: green;
            padding: 10px 20px;
            color: white;
        }

        .mb-20 {
            margin-bottom: 20px;
        }
    </style>
    <div id="wrapper">
        <h1>Margin in CSS</h1>
        <div class="box mb-20">Box-1</div>
        <div class="box mb-20">Box-2</div>
        <div class="box">Box-3</div>
    </div>
</body>

</html>
