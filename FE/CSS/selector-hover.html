<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Hover in CSS</title>
</head>

<body>
    <style>
        .box {
            width: 100px;
            height: auto;
            background-color: green;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .box:hover {
            background-color: yellow;
        }
    </style>
    <h1>Selector Hover in CSS</h1>
    <div class="box">
        Box-1
    </div>
    <div class="box">
        Box-2
    </div>
    <div class="box">
        Box-3
    </div>
</body>

</html>
