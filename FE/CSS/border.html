<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border in CSS</title>
</head>

<body>
    <style>
        #wrapper {
            width: 960px;
            margin: 0px auto;
        }

        .box {
            min-height: 100px;
            width: 300px;
            border: 1px solid #f00;
            padding: 10px 20px;
        }

        .box:hover {
            border: 2px dotted yellow;
        }
    </style>
    <div id="wrapper">
        <div class="box">
            Box-1
        </div>
    </div>
</body>

</html>
