<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float in CSS</title>
</head>

<body>
    <style>
        #wrapper {
            width: 960px;
            margin: 0px auto;
        }

        .box {
            width: 478px;
            height: 100px;
        }

        .box-1 {
            float: left;
            border: 1px solid #f00;
        }

        .box-2 {
            border: 1px solid rgb(24, 212, 124);
            float: left;
        }
    </style>
    <div id="wrapper">
        <h1>Float in CSS</h1>
        <div class="box-1 box">Box-1</div>
        <div class="box-2 box">Box-2</div>
    </div>
</body>

</html>
