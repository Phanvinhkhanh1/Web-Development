<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform scale in CSS</title>
</head>

<body>
    <style>
        .box {
            width: 200px;
            padding: 50px;
            background-color: tomato;
            color: #fff;
        }

        .box:hover {
            transition: all 0.5s;
            transform: rotate(360deg) scale(1, 2);
        }
    </style>
    <h1>Transform scale in CSS</h1>
    <div class="box">
        Box-1
    </div>
</body>

</html>
