<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector first-child, last-child in CSS</title>
</head>

<body>
    <style>
        ul li:first-child {
            color: rgba(86, 233, 42, 0.822);
            font-style: italic;
        }

        ul li:last-child {
            color: #f00;
            font-weight: bold;
        }

        ul li:nth-child(3n) {
            color: rgb(29, 9, 211);
        }
    </style>
    <h1>Selector first-child, last-child in CSS</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Item 2.1</li>
                <li>Item 2.2</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
    </ul>
</body>

</html>
