<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function parameter default in JS</title>
</head>
<body>
    <script>
        function greeting(name = "Phan Vinh Khanh") {
            document.write("Welcome " + name);
        }

        greeting("Hoang Bao Tram");
    </script>
</body>
</html>
