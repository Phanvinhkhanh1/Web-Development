<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Element Style</title>
</head>

<body>
    <h1 id="demo">Text 1</h1>
    <script>
        const demo = document.getElementById("demo");
        demo.style.color = "green";
        demo.style.background = "blue";
    </script>
</body>

</html>
