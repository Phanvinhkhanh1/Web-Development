<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access element of DOM by Id</title>
</head>

<body>
    <p id="result">Phan Vinh Khanh</p>
    <script>
        document.getElementById("result").style.color = "green";
        document.getElementById("result").style.background = "#555";
    </script>
</body>

</html>
