<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset in DOM</title>
</head>

<body>
    <div id="user" data-username="Phan Vinh Khanh" data-date-of-birth="12/16/1997"></div>
    <script>
        const user = document.getElementById("user");
        console.log(user.dataset.username);
        console.log(user.dataset.dateOfBirth);
        delete user.dataset.dateOfBirth;
        console.log(user.dataset);
    </script>
</body>

</html>
