<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Change in HTML</title>
</head>

<body>
    <h1>Event Change in HTML</h1>
    <form action="" id="register">
        <fieldset>
            <legend>Register form</legend>
            <label for="username">Username</label><br>
            <input type="text" id="username" autocomplete="off"><br />
            <label for="password">Password</label><br>
            <input type="password" id="password" autocomplete="off"><br />
            <label for="city">Cities</label><br>
            <select name="" id="city">
                <option value="">--Chọn--</option>
                <option value="1">Hà Nội</option>
                <option value="2">Hồ Chí Minh</option>
                <option value="3">Đà Nẵng</option>
                <option value="4">Cần Thơ</option>
                <option value="5">Hà Tĩnh</option>
            </select>
            <br />
            <br />
            <input type="submit" value="Login now">
        </fieldset>
    </form>
    <script>
        const usernameElement = document.getElementById('username');
        usernameElement.addEventListener('change', function () {
            console.log(username.value);
        });

        const cityElement = document.getElementById('city');
        cityElement.addEventListener('change', function () {
            console.log(city.value);
        });
    </script>
</body>

</html>
