<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseOver and MouseOut Events in JS</title>
</head>

<body>
    <!-- CÃ¡ch 1: Inline -->
    <!-- <h1 onmouseover="alert('Mouse Over');" onmouseout="alert('Mouse out');">MouseOver and MouseIn Events in JS</h1> -->
    <h1>MouseOver and MouseOut Events in JS</h1>

    <script>
        const h1Element = document.querySelector('h1');
        h1Element.addEventListener('mouseover', function () {
            console.log('Mouse over');
        });
        h1Element.addEventListener('mouseout', function () {
            console.log('Mouse out');
        });
    </script>
</body>

</html>
