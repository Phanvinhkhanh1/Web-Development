<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event preventDefault in HTML</title>
</head>
<body>
    <h1>Event preventDefault in HTML</h1>
    <a href="">Click me</a>
    <script>
        const aElement = document.querySelector('a');
        aElement.addEventListener('click', function(e) {
            console.log(aElement.innerText);
            e.preventDefault();
        });
    </script>
</body>
</html>
