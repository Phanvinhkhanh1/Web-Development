<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparator in JS</title>
</head>
<body>
    <script>
        var x = '200';
        var y = 200;

        if (x > y) {
            document.write(x + " greater than " + y);
            document.write("<br/>");
        } 

        if (x < y) {
            document.write(x + " less than " + y);
            document.write("<br/>");
        } 

        if (x == y) {
            document.write(x + " equal value with " + y);
            document.write("<br/>");
        } 

        if (x === y) {
            document.write(x + " equal value and have the same data type with " + y);
            document.write("<br/>");
        } 

    </script>
</body>
</html>
