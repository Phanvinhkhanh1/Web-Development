<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic operator in JS</title>
</head>
<body>
    <script>
        var x = 100, y = 500;
        if (x > 50 && y < 100) {
            console.log("You're right");
        } else {
            console.log("You're wrong");
        }
    </script>
</body>
</html>
