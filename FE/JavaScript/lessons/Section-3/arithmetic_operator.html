<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operator in JS</title>
</head>

<body>
    <script>
        // Arithmetic operator
        var x = 3, y = 5;

        // Add
        document.write(x + y);
        document.write("<br/>");

        // Subtract
        document.write(x - y);
        document.write("<br/>");

        // Multiply 
        document.write(x * y);
        document.write("<br/>");

        // Divide
        document.write(x / y);
        document.write("<br/>");

        // Remainder
        document.write(x % y);
        document.write("<br/>");

        // Power 
        document.write(Math.pow(x, y));
        document.write("<br/>");
    </script>
</body>

</html>
