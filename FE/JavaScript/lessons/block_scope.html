<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block scope in JS</title>
</head>
<body>
    <script>
        var x = 100;
        {
            let y = 100;
            console.log(y);
            x = 200;
        }

        console.log(x);
        for (var i = 0; i < 5;i ++) {
            console.log(i);
        }
        console.log(i);

        for (let y = 0; y < 5;y ++) {
            console.log(y);
        }
    </script>
</body>
</html>
