<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Object in JS</title>
</head>

<body>
    <script>
        //Common method
        let info = {
            firstName: "Phan Vinh",
            lastName: "Khanh",
            age: 25,
            gender: "male",
            phoneNumber: "0388130526"
        };
        console.log(info);

        //Second method
        let myInfo = new Object();
        myInfo.firstName = "Phan Vinh";
        myInfo.lastName = "Khanh";
        myInfo.age = 25;
        myInfo.gender = "male";
        myInfo.phoneNumber = "0388130526";

        console.log(myInfo);
    </script>
</body>

</html>
