<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method of Object in JS</title>
</head>

<body>
    <script>
        let info = {
            firstName: "Phan Vinh",
            lastName: "Khanh",
            age: 25,
            gender: "male",
            phoneNumber: "0388130526",
            sum: function () {
                return this.age * 4;
            }
        };

        info.fullname = function () {
            return this.firstName + " " + this.lastName;
        }

        document.write(info.sum() + "<br/>");
        document.write(info.fullname());

    </script>
</body>

</html>
