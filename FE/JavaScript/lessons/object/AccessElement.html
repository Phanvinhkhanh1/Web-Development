<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Element of Object in JS</title>
</head>

<body>
    <script>
        let myInfo = new Object();
        myInfo.firstName = "Phan Vinh";
        myInfo.lastName = "Khanh";
        myInfo.age = 25;
        myInfo.gender = "male";
        myInfo.phoneNumber = "0388130526";

        console.log(myInfo);

        //Access element of myInfo 

        //1st method
        for (let key in myInfo) {
            document.write(key + " : " + myInfo[key] + "<br/>");
        }

        //2nd method
        document.write(myInfo["firstName"]);
    </script>
</body>

</html>
