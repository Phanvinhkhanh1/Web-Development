<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Set of Object in JS</title>
</head>

<body>
    <script>
        let info = {
            firstName: "Phan Vinh",
            lastName: "Khanh",
            age: 25,
            gender: "male",
            phoneNumber: "0388130526",
            get fullname() {
                return this.firstName + " " + this.lastName;
            },

            set fullname(data) {
                let array = data.split(" ");
                this.firstName = array[0];
                this.lastName = array[array.length - 1];
            }
        };


        info.fullname = "Bill Gate";

        document.write(info.fullname);
    </script>
</body>

</html>
