<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Attribute in DOM</title>
</head>

<body>
    <a href="" title="Demo tittle" count="1998">JS Beginner</a>
    <script>
        const aElement = document.querySelector('a');
        console.log(aElement.getAttribute('count'));
        aElement.setAttribute('author', 'Phan Vinh Khanh');
        console.log(aElement.getAttribute('author'));
    </script>
</body>

</html>
