<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Attribute in DOM</title>
</head>

<body>
    <a href="" title="Demo title" count="1997">JS Beginner</a>
    <script>
        const aElement = document.querySelector('a');
        console.log(aElement.getAttribute('count'));
        console.log(aElement.getAttribute('title'));
    </script>
</body>

</html>
