<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-of in Js</title>
</head>

<body>
    <script>
        let listArray = [1, 2, 4, 67, 7, 4, -1, 5];
        let ans = 0;
        for (let element of listArray) {
            if (element % 2 == 0) {
                ans += element;
            }
        }
        document.write(ans);
    </script>
</body>

</html>
