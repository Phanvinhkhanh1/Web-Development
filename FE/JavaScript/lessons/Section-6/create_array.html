<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create array in JS</title>
</head>

<body>
    <script>
        let numberArray = [1, 2, 23, 4, 5, 6];
        let stringArray = ["orange", "apple", "beach", "melon", "pea"];
        let objectArray = [
            {
                "fullName": "Phan Vinh Khanh",
                "age": 27
            },
            {
                "fullName": "Phan Vinh Tung",
                "age": 31
            }
        ];
        let dimensionalArray = [
            [1, 2, 3, 5, 7],
            [5, 7]
        ];
        document.write(numberArray);
        document.write("<br/>");
        document.write(stringArray);
        document.write("<br/>");
        document.write(objectArray[0]["fullName"]);
        document.write("<br/>");
        document.write(objectArray[1]["fullName"]);
        document.write("<br/>");
        document.write(dimensionalArray);
        document.write("<br/>");
    </script>
</body>

</html>
