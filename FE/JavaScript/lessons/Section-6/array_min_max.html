<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array min and max value</title>
</head>

<body>
    <script>
        let listNumbers = [4, 5, 7, 8, -1, 0, 5, 100, -5];
        let result = listNumbers.sort((a, b) => a - b);
        document.write("Max value = " + result[result.length - 1]);
        document.write("<br/>");
        document.write("Min value = " + result[0]);
    </script>
</body>

</html>
