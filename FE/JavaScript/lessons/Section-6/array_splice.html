<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splice in Array in JS</title>
</head>

<body>
    <script>
        let listFruits = ["orange", "apple", "blue", "green", "yellow"];
        console.log(listFruits);
        // listFruits.splice(1);
        // console.log(listFruits);
        listFruits.splice(1, 2, "blue", "pea", "mango");
        console.log(listFruits);
    </script>
</body>

</html>
