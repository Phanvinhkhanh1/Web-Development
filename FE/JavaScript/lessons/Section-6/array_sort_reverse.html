<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sort and reverse</title>
</head>

<body>
    <script>
        let listNumbers = [4, 5, 7, 100, -5, 1];
        let result = listNumbers.sort((a, b) => a - b);
        console.log(result);
        console.log(result.reverse());
    </script>
</body>

</html>
