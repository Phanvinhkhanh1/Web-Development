<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array IndexOf in JS</title>
</head>

<body>
    <script>
        let listFruits = ["orange", "apple", "beach", "pea", "mango", "orange"];
        document.write(listFruits.indexOf("orange", 2));
    </script>
</body>

</html>
