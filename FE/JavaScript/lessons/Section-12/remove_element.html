<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Element in DOM</title>
</head>

<body>
    <h1>Remove Element in DOM</h1>
    <style>
        .current {
            color: red;
        }
    </style>
    <ul id="menu">
        <li>PHP</li>
        <li class="current">JavaScript</li>
        <li>Java</li>
    </ul>
    <script>
        const menu = document.getElementById('menu');
        const current = document.querySelector('li.current');

        // 1st way
        // current.remove();

        // 2nd way
        menu.removeChild(current);
    </script>
</body>

</html>
