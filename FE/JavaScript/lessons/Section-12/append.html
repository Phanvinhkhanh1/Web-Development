<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append in DOM</title>
</head>

<body>
    <h1>Append in DOM</h1>
    <ul id="menu">
        <li>Home Page</li>
        <li>Detail</li>
    </ul>
    <script>
        const menu = document.getElementById('menu');
        const li1 = document.createElement('li');
        li1.textContent = 'Course';

        const li2 = document.createElement('li');
        li2.textContent = 'Contact';

        menu.append(li1, li2);
    </script>
</body>

</html>
