<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type in JS</title>
</head>
<body>
    <script>
        // Number
        var a = 100;
        document.write("Number a :" + a + "<br/>");

        // String
        var fullName = "Phan Vinh Khanh";
        document.write(fullName + "<br/>");

        // Boolean
        var flag = true;
        if (flag) {
            document.write("You are the best" + "<br/>");
        }

        // Undefined
        var c;
        document.write(c + "<br/>");

        // Null
        var d = null;
        document.write(d + "<br/>");

        // Array
        var myArray = [1,2,34,56,67,8];
        document.write(myArray + "<br/>");

        // Object
        var info = {
            "fullName": "Phan Vinh Khanh",
            "age" : 27
        };
        document.write(info['fullName'] + " " + info['age']);
    </script>
</body>
</html>
