<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function in JS</title>
</head>

<body>
    <h1>Hi</h1>
    <script>
        let sayHi = (name) => `Wellcome ${name}`;
        console.log(sayHi('Khanh'));

        const h1Element = document.querySelector('h1');
        h1Element.addEventListener('click', () => alert("Wellcome Khanh"));
    </script>
</body>

</html>
