<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Map in JS</title>
</head>

<body>
    <script>
        let myArr = [1, 2, 3, 4, 5, 6];
        let newArr = myArr.map((ele, index, arr) => {
            return `${index} : ${ele} * 3 = ${ele * 3}`;
        })
        console.log(newArr);
    </script>
</body>

</html>
