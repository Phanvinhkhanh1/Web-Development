<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String in JS</title>
</head>

<body>
    <div id="result"></div>
    <script>
        const resultElement = document.getElementById('result');

        let a = 50, b = 100;
        result = `Total of ${a} and ${b} equal ${a + b}`;
        resultElement.innerHTML = result;
    </script>
</body>

</html>
