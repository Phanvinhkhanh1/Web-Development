<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-each in JS</title>
</head>

<body>
    <script>
        let listNumbers = [1, 2, 5, 6, -1, 9, 0, -3, 45, 100];
        let sum = 0;
        listNumbers.forEach(function (currentValue, index) {
            sum += currentValue;
            document.write(index + " : " + currentValue + "<br/>");
        })

        document.write(sum);
    </script>
</body>

</html>
