<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter in JS</title>
</head>

<body>
    <script>
        let listNumbers = [1, 2, 3, 54, 6, -1, 200, 100, 50, 45];
        let newArray = [];
        newArray = listNumbers.filter(function (element) {
            return element % 2 == 0;
        });

        newArray.forEach(element => document.write(element + "<br/>"));
    </script>
</body>

</html>
