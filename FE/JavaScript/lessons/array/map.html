<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map in JS</title>
</head>

<body>
    <script>
        let listNumbers = [1, 2, 3, 5, 6, 7, 100, -2, 3, -5];
        let new_array = [];
        new_array = listNumbers.map(function (currentValue) {
            return currentValue * 10;
        });

        new_array.forEach(element => document.write(element + "<br/>"));
    </script>
</body>

</html>
