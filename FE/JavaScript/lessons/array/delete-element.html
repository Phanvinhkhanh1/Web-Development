<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete element in Array</title>
</head>

<body>
    <script>
        let userLists = ['Khanh', 'Bao', 'Khue', 'Vu', 'Sy'];
        document.write(userLists);
        document.write("<br/>")
        userLists.shift();
        document.write(userLists);
        document.write("<br/>")
        userLists.pop();
        document.write(userLists);
    </script>
</body>

</html>
