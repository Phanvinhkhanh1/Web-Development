<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while in JS</title>
</head>
<body>
    <script>
        let result = 1;
        let index = 0;
        do {
            result += index;
            index ++;
        } while (index <= 10)

        document.write(result);
    </script>
</body>
</html>
