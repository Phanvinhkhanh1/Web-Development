<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function condition in JS</title>
</head>
<body>
    <script>
        function checkEven(n) {
            if (n % 2 == 0) {
                return true;
            }
            return false;
        }

        if (checkEven(100)) {
            document.write(100 + " is an even number");
        }
    </script>
</body>
</html>
