<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If nested in JS</title>
</head>

<body>
    <script>
        var score = 9;
        if (score >= 0 && score <= 10) {
            if (score >= 8) {
                document.write("You're an excellent student");
            }
        } else {
            document.write("Score must be between 0 and 10");
        }
    </script>
</body>

</html>
