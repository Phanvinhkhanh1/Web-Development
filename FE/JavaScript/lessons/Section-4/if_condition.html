<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If condition in JS</title>
</head>
<body>
    <script>
        let score = 9;
        if (score > 8) {
            document.write("You're an excellent student");
        }
    </script>
</body>
</html>
