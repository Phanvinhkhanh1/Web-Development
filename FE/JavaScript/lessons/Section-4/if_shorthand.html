<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If shorthand in JS</title>
</head>
<body>
    <script>
        var number = 10;
        var result = (number % 2 == 0) ? number : number - 1;
        document.write(result);
    </script>
</body>
</html>
