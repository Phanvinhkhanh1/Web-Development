<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For statement in JS</title>
</head>
<body>
    <script>
        let result = 0;
        for (let index = 0; index <= 100; index ++) {
            result += index;
        }
        document.write("Total = " + result);
    </script>
</body>
</html>
