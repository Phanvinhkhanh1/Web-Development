<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While statement in JS</title>
</head>
<body>
    <script>
        let index = 0;
        let result = 0;
        while (index <= 100) {
            if (index % 2 == 0) {
                result += index;
            }
            index += 2;
        }
        document.write(result);
    </script>
</body>
</html>
