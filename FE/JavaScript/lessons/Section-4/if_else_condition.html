<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else condition in JS</title>
</head>
<body>
    <script>
        let number = 100;
        if (number % 2 == 0) {
            document.write(number + " is an even number");
        } else {
            document.write(number + " is an odd number");
        }
    </script>
</body>
</html>
