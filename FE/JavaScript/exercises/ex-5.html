<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-5 in JS</title>
</head>

<body>
    <script>
        let value = parseInt(prompt("value = "));

        function isEven(n) {
            if (n % 2 == 0)
                return true;
            return false;
        }

        if (isEven(value)) {
            document.write(value + " is an even number");
        }
        else {
            document.write(value + " is an odd number");
        }
    </script>
</body>

</html>
