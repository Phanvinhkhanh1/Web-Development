<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-2 in JS</title>
</head>

<body>
    <script>
        let score = parseInt(prompt("score = "));
        if (score >= 0 && score <= 10) {
            if (score < 5) {
                document.write("Bad");
            }
            else if (score < 8) {
                document.write("good")
            }
            else {
                document.write("exellence");
            }
        }
        else {
            document.write(score + " is invalid");
        }
    </script>
</body>

</html>
